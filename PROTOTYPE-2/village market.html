<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow Images</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Verdana, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent vertical and horizontal overflow */
      }
      .mySlides {
        display: none;
        position: relative; /* Ensure positioning for overlay */
      }
      img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        vertical-align: middle;
      }
      /* Dark overlay */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slideshow-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden; /* Prevent overflow within the container */
      }
      /* Centered text with larger size and white color */
      .text {
        color: #ffffff;
        font-size: 24px;
        padding: 8px 12px;
        text-align: center;
        position: relative; /* Position relative to the overlay */
        z-index: 2; /* Ensure text stays above the overlay */
      }
      /* Number text (1/3 etc) */
      .numbertext {
        color: #ffffff;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
        z-index: 2; /* Ensure number text is above overlay */
      }
      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        user-select: none;
        z-index: 2; /* Ensure buttons stay above the overlay */
      }
      .prev {
        left: 0;
      }
      .next {
        right: 0;
      }
      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #999999;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }
      .active,
      .dot:hover {
        background-color: #111111;
      }
      /* Dots container on top of the images */
      .dots-container {
        text-align: center;
        position: absolute;
        top: 10px; /* Adjust the top margin to move dots */
        width: 100%;
        z-index: 3; /* Ensure dots are above everything */
      }
      /* Fading animation */
      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
      }
      @-webkit-keyframes fade {
        from {
          opacity: .4;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fade {
        from {
          opacity: .4;
        }
        to {
          opacity: 1;
        }
      }
      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev,
        .next,
        .text {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://www.w3docs.com/uploads/media/default/0001/03/66cf5094908491e69d8187bcf934050a4800b37f.jpeg">
        <div class="overlay">
          <div class="text">London, England</div>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://www.w3docs.com/uploads/media/default/0001/03/b7d624354d5fa22e38b0ab1f9b905fb08ccc6a05.jpeg">
        <div class="overlay">
          <div class="text">Sunset in Romania</div>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://www.w3docs.com/uploads/media/default/0001/03/5bfad15a7fd24d448a48605baf52655a5bbe5a71.jpeg">
        <div class="overlay">
          <div class="text">New York, USA</div>
        </div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="dots-container">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
      </div>
    </div>
    <br>

    <script>
      let slideIndex = 0;
      let timeoutId = null;
      const slides = document.getElementsByClassName("mySlides");
      const dots = document.getElementsByClassName("dot");

      showSlides();

      function currentSlide(index) {
        slideIndex = index;
        showSlides();
      }

      function plusSlides(step) {
        if (step < 0) {
          slideIndex -= 2;

          if (slideIndex < 0) {
            slideIndex = slides.length - 1;
          }
        }

        showSlides();
      }

      function showSlides() {
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
          dots[i].classList.remove('active');
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].classList.add('active');
        if (timeoutId) {
          clearTimeout(timeoutId);
        }
        timeoutId = setTimeout(showSlides, 5000); // Change image every 5 seconds
      }
    </script>
  </body>
</html>
